version: '3.9'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_container
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db # Cartella host dove salvare i dati di MongoDB
      - ./code/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js 
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: my_database 

  nodejs:
    image: node:latest
    container_name: nodejs_container
    working_dir: /usr/src/app
    volumes:
      - ./code/crudServer.js:/usr/src/app/crudServer.js 
    ports:
      - "8090:8090"
    command: >
      sh -c "npm install express helmet mongoose cookie-parser && node crudServer.js"
    depends_on:
      - mongodb

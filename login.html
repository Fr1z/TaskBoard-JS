<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to TaskBoard</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4>Signup to TaskBoard</h4>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">Mail:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Token:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./SERVER.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const data = {
                mail: username,
                token: password
            };

            fetch(serverAddress+'/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) { // Se la risposta Ã¨ 200-299 (OK)
                    return response.json(); // Ottieni il messaggio di errore (se presente)
                } else {
                    console.error("error: "+response)
                }
            })
            .then(data => {
                // Mostra il messaggio di errore nel caso in cui non sia 200
                if (data && data.session) {
                    // Creazione del cookie sessione
                    sessionToken = data.session;
                    console.log("session: "+sessionToken);
                    document.cookie = `sessionToken=${sessionToken}; Path=/`;
                    // Verifica
                    console.log("Cookie impostato:", sessionToken);
                    window.location.href = './dash.html'; // Reindirizza alla pagina dash.html
                }else if (data.message){
                    console.warn('Warning:', data.message);
                }else{
                    console.error('Error:', data.message);
                }
            })
            .catch(error => {
                // Gestisci eventuali errori di rete o altre eccezioni
                console.error('Errore nella richiesta:', error);
            });
        });
    </script>
</body>
</html>

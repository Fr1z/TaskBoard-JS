<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .icon-bar {
            background-color: #4e73f8;
            width: 8px;
            border-radius: 4px;
            height: 100%;
        }

        .content {
            padding: 15px;
            border: 1px solid #444;
        }
        .container {
            background-color: #2c2f33;
            color: #ffffff;
        }
        .header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .divider {
            height: 1px;
            background-color: #555;
            margin: 10px 0;
        }

        .subgrid .col {
            padding: 4px;
        }

    </style>
</head>
<body>
    <div class="container mt-3 text-body-secondary myitem border-bottom w-100" id="item-${index_id}">
        <div class="row align-items-center">
            <!-- Icon Bar -->
            <div class="col-auto d-flex justify-content-center align-items-center bd-placeholder me-2 grab">
                <svg class="bi me-2 opacity-50 w-100 theme-icon-active" width="1em" height="1em">
                    <use href="#justifier"></use>
                </svg>
            </div>

            <!-- Main Content -->
            <div class="col">
                <div class="content justify-content-between">
                    <!-- Header -->
                    <div class="header dbclick-editable">${item.title}</div>
                    <div class="divider"></div>
                    <div class="desc dbclick-editable">${item.description}</div>
                </div>
            </div>

            <!-- Subgrid Section -->
            <div class="col-lg-2 col-md-4 col-sm-2">
                <div class="row subgrid">
                    <div class="col col-6"><button class="btn btn-secondary w-100" aria-label="Add progress">++</button></div>
                    <div class="col col-6"><button class="btn btn-primary w-100" aria-label="Complete task">Completa</button></div>
                    <div class="col col-12 mt-2 categories dbclick-editable">${item.categories}</div>
                </div>
            </div>
            <!-- Toggler Expander -->
            <div class="col-auto d-flex justify-content-center align-items-center">
                <button class="btn btn-outline-primary" aria-label="Toggle details">v</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
